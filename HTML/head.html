<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 요소 : 내용이 페이지에 보이지 않음, metadata를 포함한 HTML에 대한 설명을 작성 -->
    <!-- 브라우저에게 해당 HTML 문서에 대한 정보를 알려줌 -->
    <!-- SEO에 큰영향을 미침 -->
    <!-- SEO = 검색엔진 최적화 -->
    
    <!-- title : HTML문서의 제목을 지정 -->
    <title>Document</title>
    <!-- meta : HTML 문서에 대한 정보 -->
    <!-- charset, viewport, author, description, ... -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <meta name="author" content="안성준">
    <meta name="description" content="HTML 헤드 설명">

    <!-- favicon : 단축 아이콘 지정 -->
    <link rel="shortcut icon" href="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F109%2F2024%2F04%2F18%2F0005060551_001_20240418114229284.jpg&type=sc960_832">

    <!--CSS 작성 및 Javascript 작성 -->
    
    <!-- 내부 스타일 -->
    <style></style>
    <!-- 내부 스크립트 -->
    <script></script>

    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="url....">
    <!-- 외부 스크립트 -->
    <script src="url..."></script>
</head>
<body>
    徐
</body>
</html>
