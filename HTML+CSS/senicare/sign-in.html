<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시니케어</title>
    
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./auth-style.css" />
</head>
<body>
    <!-- 메인을 기준으로 하나씩 쪼개가면서 만들어주는게 point임 -->
    <div id="auth-wrapper"> <!-- 1. 하나의 큰 컨테이너 생성 -->
        <div class="auth-image"></div> <!-- 1-1. 이미지 -->
        <div class="auth-container"> <!-- 2-1. 로그인 -->
            <div class="auth-box"> <!-- 로그인박스 -->
                <div class="title-box"><!-- 타이틀 박스 -->
                    <div class="title">시니케어</div> <!-- 타이블 -->
                    <div class="logo"></div> <!-- 로고 -->
                </div>
                <div class="input-container"> <!-- 정보입력 박스  -->
                    <div class="input-box"> <!-- 아이디입력박스  -->
                        <div class="label">아이디</div> <!-- 아이디 입력 -->
                        <div class="input area">
                            <input type="text" placeholder="아이디를 입력해주세요." />
                        </div>
                        <div class="message"></div> <!-- 여분공간 박스 -->
                    </div>
                    <div class="input-box"> <!-- 비밀번호입력 박스 -->
                        <div class="label">비밀번호</div> <!-- 비밀번호 입력 -->
                        <div class="input area">
                            <input type="password" placeholder="비밀번호를 입력해주세요." />
                        </div>
                        <div class="message error">로그인 정보가 일치하지 않습니다.</div>
                    </div>
                </div>
                <div class="button-container"> 
                    <!-- <div class="button disable full-width">로그인</div> -->
                    <div class="button primary full-width">로그인</div>
                    <div class="link" onclick="location.href='./sign-up.html'">회원가입</div>
                </div>
                <div style="width: 64px;" class="divider"></div>
                <div class="sns-container">
                    <div class="title">SNS 로그인</div>
                    <div class="sns-button-container">
                        <a href="https://kakao.com" target="_blank">
                            <div class="sns-button kakao"></div>
                        </a>

                        <a href="https://naver.com">
                            <div class="sns-button naver"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
